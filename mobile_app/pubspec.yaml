name: vpp_mobile
description: VPP Aggregation Platform Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  intl: ^0.18.1

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Authentication
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.1

  # Charts
  fl_chart: ^0.65.0

  # Utils
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

